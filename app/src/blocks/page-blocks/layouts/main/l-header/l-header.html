<div class="col-xs-6
              col-sm-4
              col-md-3
              col-lg-3
          div-row-main-page">
  <button class="contact-list-hider btn-cont">
    <i class="fa fa-bars" 
            ng-click="main.showHideContacts($event)">
  </i>
  </button>              
  <div class="col-xs-5
                col-sm-5
                col-md-5
                col-lg-5">
    <img ng-src="{{ main.avatar }}" class="user-profile-photo" ng-click="openProfile()">
  </div>
  <div class="col-xs-7
                col-sm-7
                col-md-7
                col-lg-7
                txt-header-gray">{{ main.userName }}</div>
</div>
<div class="col-xs-3
            col-sm-5
            col-md-6
            col-lg-6">
  <div class="header-area-blocks">
    <div class="header-chat-name"></div>
  </div>
</div>
<div class="col-xs-3
            end-xs
            header-area-blocks">
  <button class="btn-round-warning" ng-click="main.showHideEventHandler($event)">
    <i class="fa fa-indent icon-size icon-color" aria-hidden="true" id="bureger"></i>
  </button>
</div>
