<div class="col-xs-12
            col-sm-12
            col-md-12
            col-lg-12
            bg-gray-dark
            left-sidebar">

  <div class="tabs-nav" ng-click="tabsSwitcher($event)">
    <ul>
      <li class="curr-tab"><a href="#chats"><i class="fa fa fa-comments" aria-hidden="true"></i>&nbsp;Chats</a></li>
      <li><a href="#contacts"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Contacts</a></li>
      <li><a href="#search"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;Add</a></li>
    </ul>
  </div>

  <div class="is-vis-tab tab" id="chats">
    <div>
      <form class ="search">
        <input class="input-search" ng-model="query" type="text" placeholder="Search contact...">
        <button type="submit" class="btn-round-ok-xs" value=""><div class="icon"><i class="fa fa-search" aria-hidden="true"></i></div></button>
      </form>
    </div> 
    <div class="chats-list"
    ng-repeat="item in main.userData.chats">
      <div class="user-contactList-photo"><img ng-src="{{ item.avatar}}"></div>
      <div class="user-contactList-name" 
      ng-click="onClickContact(item.id, item.name, $event)"
      ng-class="{'current-contact': item.id == main.currID}">{{item.name}}</div>
      <div class="btn-round-maybe-xxs mes-notify" ng-if="main.newMesNotify"> ! </div>
    </div>
  </div>

  <div class="tab" id="contacts">
    <div>
      <form class ="search">
        <input class="input-search" ng-model="query" type="text" placeholder="Search contact...">
        <button type="submit" class="btn-round-ok-xs" value=""><div class="icon"><i class="fa fa-search" aria-hidden="true"></i></div></button>
      </form>
    </div>
    <div class="contactList-user"
    ng-repeat="item in main.dataUser.contacts | filter:{name:query}">
      <div class="user-contactList-photo"><img ng-src="{{ item.avatar}}"></div>
      <div class="user-contactList-name" 
      ng-class="{'current-contact': item.id == main.currID}">{{item.name}}</div>
      <div class="start-chat fa fa-comments" ng-click="onClickContact(item.id, item.name, $event)"></div>
    </div>
  </div>
  <div class="tab" id="search">
    <form class ="search">
      <input class="input-search"
      type="text"
      placeholder="Search contact"
      ng-model="search.param"
      ng-change="searchContact(search)">
    </form>
    <div class="contactList-user" ng-repeat="item in main.querySearch">
      <div class="user-contactList-photo"><img ng-src="{{ item.avatar}}"></div>
      <div class="user-contactList-name">{{item.name}}</div>
      <button class="btn-round-ok col-xs-offset-1" ng-click="addContact($index)"><i class="fa fa-check"></i></button>
    </div>
    <div class="error-message">{{errMes}}</div>
  </div>
</div>
<div class="col-xs-12
            col-sm-12
            col-md-12
            col-lg-12">
    <div data-settings="main" data-model="main.settings"></div>
</div>
