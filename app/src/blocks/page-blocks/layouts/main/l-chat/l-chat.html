<svg class="clip-svg-out">
    <defs>
      <clipPath id="icon-out" clipPathUnits="objectBoundingBox">
       
        <polyline points="1 1, 0 1, 0 0" /> 
       
      </clipPath>
    </defs>
  </svg>
<svg class="clip-svg-in">
    <defs>
      <clipPath id="icon-in" clipPathUnits="objectBoundingBox">
        
        <polyline points="1 0, 1 1, 0 1" /> 
        
      </clipPath>
    </defs>
  </svg>
<button ng-if="main.showArrow" id="down" ng-click="scrollDown()">
  <i class="scroll-down fa fa-angle-double-down" aria-hidden="true"></i>
</button>
<div class="chat-wraper">
  <div class="chat-box">
    <div class="bg-gray-darker chat-cont
                col-xs-12
                col-sm-12
                col-md-12
                col-lg-12">
      <div ng-repeat="item in main.chats">
        <div class="in-mes-wrap"  ng-if="main.currID == item.authorId" > 
          <div class="icon-in"></div><div class="div-message-box incoming-message">
            <span class="txt-description">{{item.date}}; </span>
            <span class="txt-description">{{item.time}} </span>

            <span class="message-name">{{main.currName}}:</span>
            <p class="message-text">{{item.text}}</p>
          </div>
        </div>

        <div class="out-mes-wrap" ng-hide="main.currID == item.authorId">          
          <div class="div-message-box outcoming-message">
            <span class="txt-description">{{item.date}}; </span>
            <span class="txt-description">{{item.time}} </span>
          
            <span class="message-name">{{main.userName}}:</span>
            <p class="message-text">{{item.text}}</p>
          </div><div class="icon-out"></div>
        </div>
      </div>
      <div class="div-message-box-descr bg-gray-dark col-xs-12" id="note" ng-if="notify">
        <span class="txt-description">{{main.currName}} is typing...</span>
      </div>
    </div>
  </div>
</div>
<div class="div-row-footer
            col-xs-12
            col-sm-12
            col-md-12
            col-lg-12">
  <div class="message-input">
    <textarea class="text-block hidden"
             type="text"
             ng-model="main.message"></textarea>  
      <div class="text-block"
       contenteditable="true" 
       ng-model="main.message" 
       data-binding 
       data-text="Write a message"
       ng-keypress="sendMesEnter($event)" 
       ng-focus="showNote(main.currID)" 
       ng-blur="hideNote(main.currID)"></div>       
  </div>
  <div class="footer-buttons">
    <button class="btn-round-ok"
              type="send"
              ng-click="sendMesHandler(main.dataUser.username, main.currID, main.message)">
      <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </button>
  </div>
  <div class="footer-buttons">
    <button class="btn-round-warning">
      <i class="fa fa-paperclip icon-size icon-color" aria-hidden="true"></i></button>
  </div>
  <div class="footer-buttons">
    <button class="btn-round-warning">
      <i class="fa fa-smile-o icon-size icon-color" aria-hidden="true"></i></button>
  </div>
</div>
