<div class="col-xs-12
            col-sm-12
            col-md-12
            col-lg-12
            row middle-xs">
  <div class="col-xs-5 end-xs padding-box">
    <span class="field-name"> Your ID</span>
  </div>
  <div class="col-xs-7 padding-box">
    <span class="field-name"> {{ profile.userName }}</span>
  </div>
  <!--<div class="col-xs-5 end-xs padding-box">-->
    <!--<span class="field-name"> Avatar</span>-->
  <!--</div>-->
  <!--<div class="col-xs-7 padding-box">-->
    <!--<img class="profile-avatar" ng-src="{{ profile.avatar }}" alt="avatar">-->
  <!--</div>-->
  <div class="col-xs-5 end-xs padding-box">
    <span class="field-name">Upload new avatar</span></div>
  <div class="col-xs-7 padding-box">
    <!--<input type="file" name="file" id="file" class="inputfile btn-save-xs" flow-init-->
           <!--flow-name="uploader.flow"-->
           <!--ng-click="processFiles($files)">-->
    <!--<span for="file">Choose a file</span>-->
    <div flow-init
         flow-name="uploader.flow"
         ng-click="processFiles($files)">
      <button flow-btn type="file" class="btn-save-xs" id="btnChooseFile"> Choose a file </button>
      <div ng-repeat="image in uploader.flow.files track by $index" class="div-upload-avatar">
        <span class="text">Preview new avatar</span><img class="profile-avatar" flow-img="image"/>
        <button class="btn-round-maybe" ng-click="setNewAvatar(image)">
          <i class="fa fa-upload" aria-hidden="true"></i></button>
      </div>
    </div>

  </div>
</div>
<div class="profile-spacer"></div>
<div class="col-xs-12
            col-sm-12
            col-md-12
            col-lg-12 row middle-xs">
  <div class="col-xs-5 end-xs padding-box">
    <span class="field-name">Name: </span>
  </div>
  <div class="col-xs-7 padding-box">
    <span class="profile-warning-mess non-vis" id="warning-name"> You have to set your name before to start use application</span>
    <input type="text"
           class="input-primary"
           id="nickName"
           placeholder="{{profile.nickName}}"
           ng-value="profile.nickName"
           ng-model="params.name"
           readonly
           required>
    <button class="btn-round-ok-xs" id="nickBtn">
      <i class="fa fa-pencil icon-color" aria-hidden="true" ng-click="readonlyremove('nickName', 'nickBtn', 'nickBtnCansl')"></i>
    </button>
    <button class="btn-round-cancel-xs non-vis" id="nickBtnCansl">
      <i class="fa fa-remove icon-color" aria-hidden="true" ng-click="readonlyset('nickName', 'nickBtn', 'nickBtnCansl')"></i>
    </button>
  </div>
</div>
<div class="profile-spacer"></div>
<div class="col-xs-12
            col-sm-12
            col-md-12
            col-lg-12 row middle-xs">
  <div class="col-xs-5 end-xs padding-box">
    <span class="field-name">Phone number: </span>
  </div>
  <div class="col-xs-7 padding-box">
    <input type="tel"
           class="input-primary"
           placeholder="{{profile.phone}}"
           ng-value="profile.phone"
           ng-model="params.phone">
  </div>
</div>
<div class="profile-spacer"></div>
<div class="col-xs-12
            col-sm-12
            col-md-12
            col-lg-12 row middle-xs">
  <div class="col-xs-5 end-xs padding-box">
    <span class="field-name">Primary e-mail: </span>
  </div>
  <div class="col-xs-7 padding-box">
    <input type="email"
           id="primEmail"
           class="input-primary"
           ng-value="profile.email"
           ng-model="params.email"
           placeholder="{{profile.email}}"
           readonly>
    <button class="btn-round-ok-xs" id="editMail">
      <i class="fa fa-pencil icon-color" aria-hidden="true" ng-click="readonlyremove('primEmail', 'editMail', 'mailBtnCansl')"></i>
    </button>
    <button class="btn-round-cancel-xs non-vis" id="mailBtnCansl">
      <i class="fa fa-remove icon-color" aria-hidden="true" ng-click="readonlyset('primEmail', 'editMail', 'mailBtnCansl')"></i>
    </button>

  </div>
  <div class="col-xs-5 end-xs padding-box">
    <span class="field-name">Add e-mail: </span>
  </div>
  <div class="col-xs-7 padding-box">
    <input type="email"
           class="input-primary"
           ng-model="params.addmail">
  </div>
</div>
<div class="profile-spacer"></div>
<div class="col-xs-12
            col-sm-12
            col-md-12
            col-lg-12 row middle-xs">
  <div class="col-xs-5 end-xs padding-box">
  </div>
  <div class="col-xs-7 padding-box">
    <button class="btn-save-xs" ng-click="setEditData(params)">save</button>
    <button class="btn-info-xs" ng-click="cancelEdit()">cancel</button>
  </div>
</div>
